<!DOCTYPE html>
<html lang="es">
<head>
    <!-- meta es una etiqueta, contiene atributos como charset, cuyo valor es UTF-8 -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document Object Model</title>
</head>
<body>
    <h1>Vamos a jugar con Window y con Document</h1>
    <!-- ¿Por qué el script va antes de cerrar el body?
    Porque las únicas etiquetas que deben ir dentro de HTML
    en el mismo nivel son HEAD y BODY, script va antes de
    acabar el body que es cuando cargan todos los elementos
    visuales, pero no antes -->
    <script src="codigo.js"></script>
</body>
</html>
