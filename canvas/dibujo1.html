<html lang="en">

    <title>Dibujando en Canvas</title>
</head>
<body>
    <h1>Dibujo en canvas</h1>
    <p>
        ¿Cuantas líneas quieres?<br>
        <input type="text" id="texto_lineas">
        <input type="button" value="A darle!" id="id_boton">
    </p>
    <p>
        ¿Lineas rayadas?<br>
        <input type="text" name="rayadas" id="texto_lineasRayadas">
        <input type="button" value="A darle también!" id="id_boton2">
    </p>
    <canvas width="300" height="300" id="dibujito"></canvas>
    <p>Así queda tu dibujo</p>
    <script src="dibujo.1.js"></script>
</body>
</html>
